<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo 04 Chat de Mario Bros</title>
    <script src="socket.io/socket.io.js"></script> 
    <link href="/estilos.css" rel="stylesheet"/>
</head>
<body>
    <div id="mario-chat">
        <h2>Mario Chat</h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Nombre"/> 
        <input id="message" type="text"  placeholder="Mensaje"/>
        <button id="send">Enviar</button>
    </div>
    <script src="/chat.js"></script>
</body>
</html>
